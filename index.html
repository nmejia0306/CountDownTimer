<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stytle.css">
    <title>CountDown Timer</title>
</head>
<body>
    <h1 scrollamount="15" direction="right">Happy Halloween</h1>
    
    <div class="countdown-container">
        <div class=" countdown-style days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        
        <div class="countdown-style hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        
        <div class=" countdown-style mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        
        <div class=" countdown-style secs-c">
            <p class="big-text" id="secs">0</p>
            <span>secs</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
